<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Night! | Drinks</title>
    <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!--External CSS link-->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/MovieStyle.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
</head>

<body style="background-color:#3D013C">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color:#3D013C">
        <a class="navbar-brand" style="color: #EFAB1F" href="#">Login</a>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Login</h1><br>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary submit-button">Submit</button>
                </form>
            </div>

        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="food.html">Food</a>
                <a class="nav-item nav-link active" href="wine.html">Drinks</a>
                <a class="nav-item nav-link active" href="movie.html">Movies</a>
            </div>
        </div>
    </nav>

    <!--Jumbotron-->
    <div class="canvas-wrapper">
        <canvas id="canvas-basic"></canvas>
        <div class="container text-center" id="cocktail-title">
            <h1 class="display-4" style="font-weight:800;color:#ffffff">Bottoms Up</h1>
            <h4 style="color:#ffffff">Now add a drink to your meal!<h4>
        </div>
    </div>

    <!--Main Card-->
    <div class="container" id="cocktail-body">
        <div class="row">
            <div class="col-12 order-2 col-sm-12 order-sm-2 col-md-4 order-md-1 col-lg-4 order-lg-1">
                <div class="card" style="background-color:#103754; border-color: black">
                    <div class="card-body" style="color:#ffffff">
                        <h5 class="card-title" style="color:#ffffff">Let's find you a drink!</h5>
                        <p class="card-text" style="color:#ffffff">Use the form below to generate drink ideas for your
                            date night!</p>
                        <form>
                            <div class="form-group font-weight-bold">
                                <label for="exampleFormControlSelect1" style="color:#ffffff" class="ingredient">Ingredient
                                    Choices</label>
                                <select class="custom-select" multiple id="ingredientForm">
                                    <option value="Non_Alcoholic">Non-Alcoholic</option>
                                    <option value="Rum">Rum</option>
                                    <option value="Scotch">Scotch</option>
                                    <option value="Whiskey">Whiskey</option>
                                    <option value="Vodka">Vodka</option>
                                    <option value="Bourbon">Bourbon</option>
                                    <option value="Gin">Gin</option>
                                    <!-- <option value="random">Bartender's Choice</option> -->
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="button" style="background-color:#EFAB1F;border-color:black" class="btn btn-primary"
                        id="search">Search</button>
                </div>
            </div>

            <div class="col-12 order-3 col-sm-12 order-sm-3 col-md-4 order-md-2 col-lg-4 order-lg-2">
                <div class="card mb-4" style="background-color:#103754; border-color:black">
                    <img src="./assets/images/stockdrinkimage.jpg" class="card-img-top drink-image" style="height:100%; object-fit:cover" alt="Drink Image">
                    <div class="card-body last-moment" style="color:#ffffff; overflow:hidden">
                        <p class="card-text drink-name font-weight-bold"></p>
                        <p class="card-text drink-ingredients"></p>
                        <p class="card-text drink-measurements"></p>
                        <p class="card-text drink-text"></p>
                    </div>
                </div>
                <input class="btn btn-primary shopping-btn" style="background-color:#EFAB1F;border-color:black" type="submit"
                    value="Save This Drink">
            </div>

            <div class="col-12 order-1 col-sm-12 order-sm-1 col-md-4 order-md-3 col-lg-4 order-lg-3">
                <div class="card mb-4" style="background-color:#103754; border-color: black">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight:800;color:#ffffff">Tonight's Order</h5>
                        <div id="user-selection" style="background-color:#103754">
                            <a class="card-text" id="selection-recipe-link"></a>
                            <img class="card-image" id="selection-recipe-image"style='height: 100%; width: 100%; object-fit: contain'></img>
                            <a class="card-text" style="color:black" id="selection-drink-link"></a>
                            <img class="card-image" id="selection-drink-image"style='height: 100%; width: 100%; object-fit: contain'></img>
                            <a class="card-text" style="color:black" id="selection-movie-link"></a>
                            <img class="card-image" id="selection-movie-image"style='height: 100%; width: 100%; object-fit: contain'></img>
                        </div>
                    </div>
                </div>
                <a class="btn" style="background-color:#EFAB1F;border-color:black" href="movie.html">Find a Movie!</a>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer class="mt-auto text-center fixed-bottom">
        <div class="container">
            <span style="color:darkgray">Â© 2019 Copyright</span>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script type="text/javascript" src="assets/javascript/index.js"></script>
    <script type="text/javascript" src="assets/javascript/cocktail.js"></script>

</body>

</html>
