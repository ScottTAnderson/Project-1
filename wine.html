    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 col-12 mb-4 mb-4">

                    <div class="card-body">
                        <h5 class="card-title" style="color:#ffffff">Let's find you a drink!</h5>
                        <p class="card-text" style="color:#ffffff">Use the form below to generate drink ideas for your date night!</p>

                                <label for="exampleFormControlSelect1" style="color:#ffffff" class="ingredient">Ingredient Choices</label>
                                <select class="custom-select" multiple id="ingredientForm">

                                    <option value="Gin">Gin</option>

                                <div class="mt-4">
                                    <button type="button" style="background-color:#103754;border-color:#103754" class="btn btn-primary" id="search">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-12 mb-4">

                        <p class="card-text drink-name font-weight-bold"></p>
                        <p class="card-text drink-ingredients"></p>
                        <p class="card-text drink-measurements"></p>
                        <p class="card-text drink-text"></p>
                    </div>
                </div>
                <input class="btn btn-primary shopping-btn" style="background-color:#103754;border-color:#103754" type="submit" value="Save This Drink">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-12">
                <div class="card mb-4" style="border-color:#33ABB1">
